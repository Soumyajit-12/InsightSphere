{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="header">
    <img class="BritanniaLogo" src="{% static 'images/Britannia_logo.png' %}" alt="Logo">
</div>
<div class="container" style="margin-top: 0;">
    <img class="InsightSphereLogo" src="{% static 'images/InsightSphere_logo.png' %}" alt="Logo">
    <div class="formContainer">
        <form class="signupForm" action="/signup" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="error-message" style="color: red;">
                {% for error in errors%}
                <p>{{error}}</p>
                {% endfor %}
            </div>
            <div class="form-input">
                <label><b>First Name:</b></label>
                <input type="text" placeholder="Abc" name="firstname" required />
            </div>
            <div class="form-input">
                <label><b>Last Name:</b></label>
                <input type="text" placeholder="Xyz" name="lastname" required />
            </div>
            <div class="form-input">
                <label><b>Username:</b></label>
                <input type="text" placeholder="AbcXyz" name="username" required />
            </div>
            <div class="form-input">
                <label><b>E-mail:</b></label>
                <input type="email" placeholder="AbcXyz@gmail.com" name="email" required />
            </div>
            <div class="form-input">
                <label><b>Password:</b></label>
                <input type="password" placeholder="abc&123" name="password" required />
            </div>
            <div class="form-input">
                <label><b>Re-Enter Password:</b></label>
                <input type="password" placeholder="abc&123" name="cpassword" required />
            </div>
            <button class="submit-btn" type="submit" style="margin-top: 2vh;">SIGN UP</button>
            <hr style="width:100%;text-align:left;margin-left:0">
            <a href="/" style="color: orange;" onMouseOut="this.style.color='orange'" onMouseOver="this.style.color='red'">Already have an account?</a>
        </form>
    </div>
</div>

{% endblock %}
